{% extends "base.html" %}
{% block contain %}
<div class="col-sm-8 col-sm-offset-2">
    {% if blog.image %}
        <img src="{{ blog.image.url }}" class="img-responsive"/>
    {% endif %}
    <h1>{{ blog.title }} <small>{{ blog.publish }}</small></h1>
    {% if blog.user.get_full_name %}<p>Author: {{ blog.user.get_full_name }}</p>{% endif %}
    <div class="col-sm-12 content-item">
        {{ blog.get_markdown }}
    </div>
<div>
{% endblock contain %}
